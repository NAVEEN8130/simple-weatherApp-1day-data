<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <div class="title">
                  <h1>Weather</h1>
                  <input id="cityValue" type="text" placeholder="Search for a city">
                  <button onclick="search()" class="btn">Search</button>
                  <div class="weatherimg">
                        <h1 id="cityName">City</h1>
                        <h2 id="countryName">Country</h2>
                        <img id="img" src="./img/cloudsun.png" alt="">
                        <p id="temperature">0</p>
                  </div>
                  <div class="timecontainer">
                        <div class="hour">
                              <h1 id="time">33:99:9</h1>
                        </div>
                        <div class="desc">
                              <p>Friday</p>
                              <p>june</p>
                              <p>2017</p>
                        </div>
                  </div>

            </div>
            <script src="./app.js"></script>
</body>

</html>
